<!DOCTYPE HTML>
<html lang="en">

<head>
    <input id="input" style="visibility: hidden; height: 1px ; width: 1px; position: fixed ;top: 10000px;">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>Tonspack . Your crypto wallet in Telegram </title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/pending.css">

    <link href="static/css/css2.css" rel="stylesheet">

    <meta id="theme-check" name="theme-color" content="#FFFFFF">
    <div id="loading_mask" style="position: absolute; z-index: 999;background-color: aliceblue; width: 100%; height: 100%;">
        <div class="load" >
            <hr/><hr/><hr/><hr/>
        </div>
    </div>


    <body class="theme-light" onload="init('action')">

        <!-- <div id="preloader">
            <div class="spinner-border color-highlight" role="status"></div>
        </div> -->

        <div id="page">

            <div class="page-content footer-clear">

                <div class="pt-3">
                    <div class="page-title d-flex">
                        <div class="align-self-center me-auto">
                            <p class="color-highlight">Tonspack</p>
                            <h1 class="color-theme">Confirm</h1>
                        </div>
                        <div class="align-self-center ms-auto">
                            <!-- <a href="#" data-bs-toggle="offcanvas" data-bs-target="#menu-add-card" class="icon gradient-green color-white shadow-bg shadow-bg-xs rounded-m">
                                <i class="bi bi-plus-circle font-17"></i>
                            </a> -->

                        </div>
                    </div>
                </div>


                <!-- card list -->
                <div class="card-stack" data-stack-height="180">

                    <div class="card-stack-click"></div>

                    <!-- card 3 -->
                    <div class="card card-style bg-22">
                        <div class="card-top p-3" id="card_card_connect_status_connected_disconnect" style="display: none;">
                        </div>
                        <div class="card-center">
                            <div id="card_card_connect_status_unconnected">
                                <div class="bg-theme px-3 py-2 rounded-end d-inline-block">
                                    <h1 class="font-13 my-n1">
                                        <a class="color-theme" >Evm Chains</a>
                                    </h1>
                                </div>
                            </div>


                            <div id="card_card_connect_status_connected" style="display: none;">
                                <div class="bg-theme px-3 py-2 rounded-end d-inline-block">
                                    <h1 class="font-13 my-n1">
                                        <a class="color-theme" data-bs-toggle="collapse" href="#balance_evm" aria-controls="balance_evm">Balance</a>
                                        <h2 class="color-theme font-26" id="card_card_balance">0 ETH</h2>
                                    </h1>
                                    <div class="collapse" id="balance_evm">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <strong class="card-top no-click font-12 p-3 color-white font-monospace">Arbitrum</strong>
                        <div id='card_card_connect_status_connected_address' style="display: none;">
                            <strong class="card-bottom no-click p-3 text-start color-white font-monospace" id="card_card_address"> </strong>
                        </div>
                        <div class="card-overlay bg-black opacity-50"></div>
                    </div>
                </div>

                <a href="#" class="disabled btn-stack-click btn mx-3 mb-4 btn-full shadow-bg shadow-bg-xs gradient-red">Close Expand</a>
                <!-- Setting list end -->
            </div>


            <div>
                <!-- PAID INVOICE CHECK DETAILS -->
                <div id="confirm_button">
                    
                        <div class="content mt-0" id="payment_method_way">
                            <a href="#" id="payment_method_way_confirm" class="mx-3 btn btn-full gradient-green shadow-bg shadow-bg-s" data-bs-toggle="offcanvas" data-bs-target="#menu-confirm" >Confirm</a>
                        </div>
                </div>

            <!-- Actions panel -->

            <!-- Connect wallet action -->
            <div id="menu-confirm" class="offcanvas offcanvas-bottom offcanvas-detached show rounded-m" id="connect_panel">

                <div class="menu-size" style="height:350px;" id="payment_method_box">
                    <div class="d-flex mx-3 mt-3 py-1">
                        <div class="align-self-center">
                            <h1 class="mb-0" id="action_type">Connect</h1>
                        </div>
                        <div class="align-self-center ms-auto">
                            <a href="#" class="ps-4 shadow-0 me-n2" data-bs-dismiss="offcanvas">
                                <i class="bi bi-x color-red-dark font-26 line-height-xl"></i>
                            </a>
                        </div>
                    </div>
                    <div class="divider divider-margins mt-3 mb-2"></div>
                    <div class="content mt-0" id="menu_confirm_content">

                    </div>
                    <div class="content mt-0" id="payment_method_way">
                        <a href="#" id="action_confirm_button" class="mx-3 btn btn-full gradient-blue shadow-bg shadow-bg-s">Confirm</a>
                    </div>
                    
                </div>
            </div>

            </div>



            <div id="menu-sidebar" data-menu-active="nav-pages" data-menu-load="menu-sidebar" class="offcanvas offcanvas-start offcanvas-detached rounded-m">
            </div>

            <div id="menu-highlights" data-menu-load="menu-highlights" class="offcanvas offcanvas-bottom offcanvas-detached rounded-m">
            </div>

            <div id="menu-add-card" data-menu-load="menu-add-card" class="offcanvas offcanvas-bottom offcanvas-detached rounded-m">
            </div>

            <div id="menu-card-more" data-menu-load="menu-card-settings" class="offcanvas offcanvas-bottom offcanvas-detached rounded-m">
            </div>

            <div id="menu-notifications" data-menu-load="menu-notifications" class="offcanvas offcanvas-top offcanvas-detached rounded-m">
            </div>
        </div>

        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/custom.js"></script>
        <script src="https://bundle.run/buffer@6.0.3"></script>
        <script type="text/javascript">
          window.Buffer = window.Buffer ?? buffer.Buffer;
        </script>
        <!-- Telegram -->
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
        <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <!-- *JS base58 -->
        <script src="../static/js/utils/jsbn.js"></script>
        <script src="../static/js/utils/jsbn2.js"></script>
        <script src="../static/js/utils/base58.js"></script>
        <!-- UI -->
        <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
        <!-- main js  -->
        <script src="static/js/utils/router.js"></script>
        <script src="static/js/utils/toolbox.js"></script>
        <script src="static/js/utils/api.js"></script>
        <script src="static/js/utils/storage.js"></script>
        <script src="static/js/utils/tg.js"></script>
        <script src="static/js/pages/index.js"></script>
        <script src="static/js/main.js"></script>

        <!-- Init Trigger -->
        <script>
            Telegram.WebApp.expand();
        </script>
    </body>
</head>

</html>
