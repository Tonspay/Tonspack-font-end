<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>Tonspack . Your crypto wallet in Telegram </title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/pending.css">

    <link href="static/css/css2.css" rel="stylesheet">

    <meta id="theme-check" name="theme-color" content="#FFFFFF">
    <div id="loading_mask" style="position: absolute; z-index: 999;background-color: aliceblue; width: 100%; height: 100%;">
        <div class="load" >
            <hr/><hr/><hr/><hr/>
        </div>
    </div>


    <body class="theme-light" onload="init()">

        <!-- <div id="preloader">
            <div class="spinner-border color-highlight" role="status"></div>
        </div> -->

        <div id="page">

            <div class="page-content footer-clear">

                <div class="pt-3">
                    <div class="page-title d-flex">
                        <div class="align-self-center me-auto">
                            <p class="color-highlight">Tonspack</p>
                            <h1 class="color-theme">Wallets</h1>
                        </div>
                        <div class="align-self-center ms-auto">
                            <!-- <a href="#" data-bs-toggle="offcanvas" data-bs-target="#menu-add-card" class="icon gradient-green color-white shadow-bg shadow-bg-xs rounded-m">
                                <i class="bi bi-plus-circle font-17"></i>
                            </a> -->

                        </div>
                    </div>
                </div>


                <!-- card list -->
                <div class="card-stack" data-stack-height="180">

                    <div class="card-stack-click"></div>

                    <!-- card 1 -->
                    <div class="card card-style bg-5">
                        <div class="ton-top p-3" id="ton_card_connect_status_connected_disconnect" style="display: none;">
                        </div>
                        <div class="card-center">

                            <div id="ton_card_connect_status_unconnected">
                                <div class="bg-theme px-3 py-2 rounded-end d-inline-block">
                                    <h1 class="font-13 my-n1">
                                        <a class="color-theme" data-bs-toggle="collapse" onclick="ton_connect_wallet()">TON</a>
                                    </h1>
                                </div>
                            </div>


                            <div id="ton_card_connect_status_connected" style="display: none;">
                                <div class="bg-theme px-3 py-2 rounded-end d-inline-block">
                                    <h1 class="font-13 my-n1">
                                        <a class="color-theme" data-bs-toggle="collapse" href="#balance_ton" aria-controls="balance_ton">Click for Balance</a>
                                    </h1>
                                    <div class="collapse" id="balance_ton">
                                        <h2 class="color-theme font-26" id="ton_card_balance">0 TON</h2>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <strong class="card-top no-click font-12 p-3 color-white font-monospace">TON</strong>

                        <div id='ton_card_connect_status_connected_address' style="display: none;">
                            <strong class="card-bottom no-click p-3 text-start color-white font-monospace" id="ton_card_address"> </strong>
                        </div>

                        <div class="card-overlay bg-black opacity-50"></div>
                    </div>
                    <!-- card 2 -->
                    <div class="card card-style bg-11">
                        <div class="card-top p-3" id="solana_card_connect_status_connected_disconnect" style="display: none;">
                        </div>

                        <div class="card-center">

                            <div id="solana_card_connect_status_unconnected">
                                <div class="bg-theme px-3 py-2 rounded-end d-inline-block">
                                    <h1 class="font-13 my-n1">
                                        <a class="color-theme" data-bs-toggle="collapse" onclick="solana_connect_wallet()">Solana</a>
                                    </h1>
                                </div>
                            </div>

                            <div id="solana_card_connect_status_connected" style="display: none;">
                                <div class="bg-theme px-3 py-2 rounded-end d-inline-block">
                                    <h1 class="font-13 my-n1">
                                        <a class="color-theme" data-bs-toggle="collapse" href="#balance_solana" aria-controls="balance_solana">Click for Balance</a>
                                    </h1>
                                    <div class="collapse" id="balance_solana">
                                        <h2 class="color-theme font-26" id="solana_card_balance">0 SOL</h2>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <strong class="card-top no-click font-12 p-3 color-white font-monospace">Solana</strong>

                        <div id='solana_card_connect_status_connected_address' style="display: none;">
                            <strong class="card-bottom no-click p-3 text-start color-white font-monospace" id="solana_card_address"> </strong>
                        </div>

                        <div class="card-overlay bg-black opacity-50"></div>
                    </div>
                    <!-- card 3 -->
                    <div class="card card-style bg-22">
                        <div class="card-top p-3" id="evm_card_connect_status_connected_disconnect" style="display: none;">
                        </div>
                        <div class="card-center">
                            <div id="evm_card_connect_status_unconnected">
                                <div class="bg-theme px-3 py-2 rounded-end d-inline-block">
                                    <h1 class="font-13 my-n1">
                                        <a class="color-theme" data-bs-toggle="collapse" onclick="evm_connect_wallet()">Evm Chains</a>
                                    </h1>
                                </div>
                            </div>


                            <div id="evm_card_connect_status_connected" style="display: none;">
                                <div class="bg-theme px-3 py-2 rounded-end d-inline-block">
                                    <h1 class="font-13 my-n1">
                                        <a class="color-theme" data-bs-toggle="collapse" href="#balance_evm" aria-controls="balance_evm">Click for Balance</a>
                                    </h1>
                                    <div class="collapse" id="balance_evm">
                                        <h2 class="color-theme font-26" id="evm_card_balance">0 ETH</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <strong class="card-top no-click font-12 p-3 color-white font-monospace">Arbitrum</strong>
                        <div id='evm_card_connect_status_connected_address' style="display: none;">
                            <strong class="card-bottom no-click p-3 text-start color-white font-monospace" id="evm_card_address"> </strong>
                        </div>
                        <div class="card-overlay bg-black opacity-50"></div>
                    </div>
                </div>

                <h6 class="btn-stack-info color-theme opacity-80 text-center mt-n2 mb-3">Tap to Expand</h6>

                <a href="#" class="disabled btn-stack-click btn mx-3 mb-4 btn-full shadow-bg shadow-bg-xs gradient-red">Close Expand</a>

                <!-- Setting list -->
                <div class="card card-style">
                    <div class="content mb-0">
                        <div class="tabs tabs-pill" id="tab-group-2">
                            <div class="tab-controls rounded-m p-1">
                                <a class="font-13 rounded-m" data-bs-toggle="collapse" href="#tab-4" aria-expanded="true">Settings</a>
                            </div>

                            <div class="mt-3"></div>
                            <div class="collapse show" id="tab-4" data-bs-parent="#tab-group-2">
                                <div class="list-group list-custom list-group-m list-group-flush rounded-xs px-1">
                                    <!-- <a href="#" class="list-group-item pe-2" data-trigger-switch="switch-5">
                                        <i class="has-bg gradient-green color-white shadow-bg shadow-bg-xs rounded-xs bi bi-gear-fill"></i>
                                        <div><strong> Recive anymouse payment</strong><span>Allow anymouse payments</span></div>
                                        <div class="form-switch ios-switch switch-green switch-s">
                                            <input type="checkbox" class="ios-input" id="switch-5">
                                            <label class="custom-control-label" for="switch-5"></label>
                                        </div>
                                    </a> -->
                                    <a href="https://t.me/tonspack_bot?start=0export" class="list-group-item pe-2" data-trigger-switch="switch-5">
                                        <i class="has-bg gradient-blue color-white shadow-bg shadow-bg-xs rounded-xs bi bi-filter-circle"></i>
                                        <div><strong>Export Private Key</strong></div>
                                        <i class="bi bi-chevron-right"></i>
                                    </a>
                                    <a onclick="router_to_dev()" class="list-group-item pe-2" data-trigger-switch="switch-5">
                                        <i class="has-bg gradient-yellow color-white shadow-bg shadow-bg-xs rounded-xs bi bi-question-circle"></i>
                                        <div><strong>Share My Card</strong></div>
                                        <i class="bi bi-chevron-right"></i>
                                    </a>
                                    <a onclick="router_to_dev()" class="list-group-item pe-2" data-trigger-switch="switch-5">
                                        <i class="has-bg gradient-red color-white shadow-bg shadow-bg-xs rounded-xs bi bi-x-circle"></i>
                                        <div><strong>Close account</strong></div>
                                        <i class="bi bi-chevron-right"></i>
                                    </a>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <!-- Setting list end -->
            </div>




            <div id="menu-sidebar" data-menu-active="nav-pages" data-menu-load="menu-sidebar" class="offcanvas offcanvas-start offcanvas-detached rounded-m">
            </div>

            <div id="menu-highlights" data-menu-load="menu-highlights" class="offcanvas offcanvas-bottom offcanvas-detached rounded-m">
            </div>

            <div id="menu-add-card" data-menu-load="menu-add-card" class="offcanvas offcanvas-bottom offcanvas-detached rounded-m">
            </div>

            <div id="menu-card-more" data-menu-load="menu-card-settings" class="offcanvas offcanvas-bottom offcanvas-detached rounded-m">
            </div>

            <div id="menu-notifications" data-menu-load="menu-notifications" class="offcanvas offcanvas-top offcanvas-detached rounded-m">
            </div>
        </div>

        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/custom.js"></script>

        <!-- Telegram -->
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
        <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <!-- main js  -->
        <script src="static/js/utils/router.js"></script>
        <script src="static/js/utils/toolbox.js"></script>
        <script src="static/js/utils/api.js"></script>
        <script src="static/js/utils/storage.js"></script>
        <script src="static/js/utils/tg.js"></script>
        <script src="static/js/utils/deeplink.js"></script>
        <script src="static/js/pages/index.js"></script>
        <script src="static/js/pages/wallet.js"></script>
        <script src="static/js/pages/invoice.js"></script>
        <script src="static/js/main.js"></script>

        <!-- Init Trigger -->
    </body>
</head>

</html>
